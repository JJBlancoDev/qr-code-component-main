<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="sectionContainer">
      <img class="sectionContainer__images" src="./images/image-qr-code.png" alt="ImagesQr">
    </section>
    <header class="header">
      <h2 class="header__title">Improve your front-end skills by building projects</h2>
      <p  class="header__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </header>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janer Blanco</a>.
  </div>
</body>
</html>
